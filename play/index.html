    <script>
        // ... (fungsi getVisitorIP, createFingerprint, dll. dari sebelumnya) ...
         // Fungsi untuk mendapatkan IP address pengunjung (berbasis server)
        async function getVisitorIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error getting IP:", error);
                return null; // Atau nilai default lainnya
            }
        }

        // Fungsi untuk membuat fingerprint unik
        function createFingerprint() {
            const fingerprint = 'fingerprint-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('visitor_fingerprint', fingerprint);
            return fingerprint;
        }

          // Fungsi untuk menunda eksekusi Adsense
        function loadAdsense() {
             // Periksa apakah AdSense sudah dimuat
            if (typeof adsbygoogle !== 'undefined') {
                (adsbygoogle = window.adsbygoogle || []).push({});
            } else {
                console.warn("AdSense library not loaded yet.");
            }
        }
        // Fungsi untuk lazy load gambar
        function lazyLoadImages() {
            var lazyImages = [].slice.call(document.querySelectorAll("img.lazy"));

            if ("IntersectionObserver" in window) {
                let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            let lazyImage = entry.target;
                            lazyImage.src = lazyImage.dataset.src;
                            // lazyImage.srcset = lazyImage.dataset.srcset; // Jika menggunakan srcset
                            lazyImage.classList.remove("lazy");
                            lazyImageObserver.unobserve(lazyImage);
                        }
                    });
                });

                lazyImages.forEach(function(lazyImage) {
                    lazyImageObserver.observe(lazyImage);
                });
            } else {
                // Fallback untuk browser lama
                lazyImages.forEach(function(lazyImage){
                    lazyImage.src = lazyImage.dataset.src;
                    lazyImage.classList.remove("lazy");
                });

            }
        }

        // Fungsi utama
        async function initAntiFraud() {
            const referrer = document.referrer;
            const visitorIP = await getVisitorIP();
            const storedIP = localStorage.getItem('stored_ip');
            const fingerprint = localStorage.getItem('visitor_fingerprint') || createFingerprint();

            // Cek apakah pengunjung berasal dari Google Search
            if (referrer.includes('google.com')) {
                console.log('Pengunjung berasal dari Google Search.');
            } else {
                console.log('Pengunjung bukan dari Google Search.');
                 //Jangan return, lanjutkan untuk menampilkan iklan.
            }

            // Cek IP ganda
            if (storedIP && storedIP === visitorIP) {
                console.log('IP sudah terdaftar, potential fraud.');
                 // Jangan return, lanjutkan, tapi mungkin log untuk analisis
            } else {
                localStorage.setItem('stored_ip', visitorIP);
                console.log('IP baru terdeteksi:', visitorIP);
            }

            console.log('Fingerprint pengunjung:', fingerprint);

             //Jalankan Adsense setelah semua pengecekan.  Ini yang terpenting.
            loadAdsense();
        }

      // Tunggu DOMContentLoaded untuk memastikan semua elemen telah dimuat, termasuk script Adsense.
        document.addEventListener('DOMContentLoaded', function() {
            initAntiFraud();
            lazyLoadImages(); // Panggil lazy loading gambar setelah DOM siap

             // Tunda pemuatan AdSense sedikit untuk prioritas konten utama
            setTimeout(loadAdsense, 500); // Tunda 0.5 detik, sesuaikan jika perlu
        });

    </script>
