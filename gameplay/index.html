        // Fungsi untuk mendapatkan IP address pengunjung (berbasis server)
        async function getVisitorIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        // Fungsi untuk membuat fingerprint unik
        function createFingerprint() {
            const fingerprint = 'fingerprint-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('visitor_fingerprint', fingerprint);
            return fingerprint;
        }

        // Fungsi utama
        async function initAntiFraud() {
            const referrer = document.referrer;
            const visitorIP = await getVisitorIP();
            const storedIP = localStorage.getItem('stored_ip');
            const fingerprint = localStorage.getItem('visitor_fingerprint') || createFingerprint();

            if (referrer.includes('google.com')) {

            } else {
                console.log('Pengunjung bukan dari Google Search.');
                return; // Stop jika bukan dari Google
            }

            // Cek IP ganda
            if (storedIP && storedIP === visitorIP) {
                console.log('IP sudah terdaftar, akses ditolak.');
                return; // Stop jika IP sudah terdaftar
            } else {
                localStorage.setItem('stored_ip', visitorIP);
                console.log('IP baru terdeteksi:', visitorIP);
            }

            console.log('Fingerprint pengunjung:', fingerprint);
        }

        window.onload = initAntiFraud;

<script>
(function() {
    var devtoolsOpen = false;

    function reloadPage() {
        window.location.reload();
    }

    // Mendeteksi CTRL + U
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === 'u' || e.keyCode === 85)) {
            e.preventDefault();
            reloadPage();
        }
    });

    // Mendeteksi View Page Source
    document.addEventListener('contextmenu', function(e) {
        if (e.target.nodeName === 'A' && e.target.href.includes('view-source:')) {
            e.preventDefault();
            reloadPage();
        }
    });

    // Mendeteksi DevTools
    var checkInterval = setInterval(function() {
        if ((window.outerWidth - window.innerWidth) > threshold ||
            (window.outerHeight - window.innerHeight) > threshold) {
            if (!devtoolsOpen) {
                devtoolsOpen = true;
                reloadPage();
            }
        } else {
            if (devtoolsOpen) {
                devtoolsOpen = false;
            }
        }
    }, 500);

    // Menangani perubahan ukuran jendela untuk mendeteksi DevTools
    window.addEventListener('resize', function() {
        if (!devtoolsOpen) {
            checkInterval = setInterval(function() {
                if ((window.outerWidth - window.innerWidth) > threshold ||
                    (window.outerHeight - window.innerHeight) > threshold) {
                    if (!devtoolsOpen) {
                        devtoolsOpen = true;
                        reloadPage();
                    }
                } else {
                    if (devtoolsOpen) {
                        devtoolsOpen = false;
                    }
                }
            }, 500);
        }
    });
})();
</script>
